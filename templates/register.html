<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emotery - Kayıt Ol</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/css/styles.css" />

</head>
<body class="min-h-screen flex flex-col justify-center items-center bg-gradient-to-br from-[#C0C9EE] via-[#A2AADB] to-[#FFF2E0] text-gray-800 px-4">
  <div class="w-full max-w-md bg-white/80 p-8 rounded-3xl shadow-xl fade">
    <h2 class="text-3xl font-extrabold text-center text-[#898AC4] mb-6">Kayıt Ol</h2>
    <form method="POST" action="/register" class="space-y-5">
      <div>
        <label for="fullname" class="block text-sm font-medium text-gray-700">Ad Soyad</label>
        <input type="text" name="fullname" id="fullname" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#898AC4] focus:border-[#898AC4]" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">E-posta</label>
        <input type="email" name="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#898AC4] focus:border-[#898AC4]" />
      </div>
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Kullanıcı Adı</label>
        <input type="text" name="username" id="username" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#898AC4] focus:border-[#898AC4]" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Şifre</label>
        <input type="password" name="password" id="password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-[#898AC4] focus:border-[#898AC4]" />
      </div>
      {% if error %}
        <p class="text-red-600 text-sm text-center">{{ error }}</p>
      {% endif %}
      <button type="submit" class="w-full bg-[#898AC4] hover:bg-[#6f70ad] text-white py-2 rounded-full font-medium transition">Kayıt Ol</button>
    </form>
    <p class="mt-6 text-sm text-center">
      Zaten hesabın var mı? <a href="/login" class="text-[#898AC4] hover:underline">Giriş Yap</a>
    </p>
  </div>
</body>
</html>
